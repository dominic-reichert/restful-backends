<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo-App</title>
</head>

<body>
    <header>
        <h1>My To-Dos</h1>
    </header>
    <main>

        <form class="input-container">
            <input type="text" name="todo-input" id="todo">
            <button class="add">Add To-Do</button>
        </form>

        <div class="filters">
            <h2>Filters</h2>
            <div class="filter-container">
                <label for="all"><input type="radio" name="radio-filter" id="all" value="all" checked>All</label>
                <label for="open"><input type="radio" name="radio-filter" id="open" value="open">Open</label>
                <label for="done"><input type="radio" name="radio-filter" id="done" value="done">Done</label>
            </div>
            <button class="delete">Remove finished To-Dos</button>
        </div>


        <ul id="todo-list"></ul>
    </main>
    <script src="script.js"></script>
</body>

</html>
